<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زهرة الياسمين - شخصية فريدة</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #fffdf9;
      direction: rtl;
      height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      opacity: 0.5;
      animation: floatEmoji 15s linear infinite;
    }

    .emoji:nth-child(1) { left: 10%; animation-delay: 0s; }
    .emoji:nth-child(2) { left: 30%; animation-delay: 3s; }
    .emoji:nth-child(3) { left: 50%; animation-delay: 6s; }
    .emoji:nth-child(4) { left: 70%; animation-delay: 1s; }
    .emoji:nth-child(5) { left: 90%; animation-delay: 4s; }

    @keyframes floatEmoji {
      0% {
        top: 110%;
        transform: rotate(0deg);
      }
      100% {
        top: -10%;
        transform: rotate(360deg);
      }
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 25px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .card img {
      width: 140px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .card h2 {
      color: #5b8c5a;
    }

    .card p {
      color: #444;
      line-height: 1.8;
    }

    .tag {
      display: inline-block;
      background-color: #f3f3f3;
      color: #5b8c5a;
      padding: 5px 10px;
      border-radius: 12px;
      margin: 5px;
      font-size: 14px;
    }

    .question {
      margin-top: 25px;
    }

    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #5b8c5a;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #477b47;
    }

    .response {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="emoji">🌸</div>
  <div class="emoji">🍃</div>
  <div class="emoji">🌼</div>
  <div class="emoji">🌿</div>
  <div class="emoji">🌺</div>

  <div class="card">
    <img src="https://www.epicgardening.com/wp-content/uploads/2022/03/A-shot-of-a-white-flower-that-showcases-types-of-jasmine.jpg" alt="زهرة الياسمين">
    <h2>شخصية زهرة الياسمين</h2>
    <p>
      تجمع هذه الشخصية بين النقاء، اللطافة، الكرم، الطموح، والتضحية. 
      تحب الخير، تحفظ القرآن، تهتم بدراستها وتخدم أهلها بدون كلل أو ملل.
    </p>
    <div>
      <span class="tag">كريمة</span>
      <span class="tag">لطيفة</span>
      <span class="tag">طموحة</span>
      <span class="tag">مخلصة</span>
      <span class="tag">قوية</span>
      <span class="tag">محبوبة</span>
    </div>

    <div class="question">
      <p>أعجبتك الهدية؟ 💝</p>
      <div class="buttons">
        <button onclick="showResponse('رأيك يسعدني! 💕')">نعم</button>
        <button onclick="showResponse('ولا يهمك، الجايات أجمل 🌷')">لا</button>
      </div>
      <div class="response" id="responseText"></div>
    </div>
  </div>

  <script>
    function showResponse(message) {
      document.getElementById("responseText").textContent = message;
    }
  </script>

</body>
</html>
