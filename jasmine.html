<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زهرة الهندباء</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f7f7f7, #e0f7ec);
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .flower {
      font-size: 4rem;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .card {
      background-color: white;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90vw;
      width: 360px;
      line-height: 2;
      margin-top: 20px;
    }

    .question {
      margin-top: 20px;
    }

    button {
      background-color: #a3d2ca;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #80c9bb;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="flower">🌼</div>

    <div class="card">
      <h2>هي مثل زهرة الهندباء 🌼</h2>
      <p>
        طيبة... ما تقول لا<br>
        تحفظ القرآن وتدرّس<br>
        تشتغل وتضحي وتنسى نفسها<br>
        تمنح الأمان بدون ما تطلب<br>
        تتحمل وتسهر… وتصبر<br>
        ومهما تعبَت… تظل تطير مثل أماني الهندباء
      </p>

      <div class="question">
        <p>هل أعجبتك الهدية؟</p>
        <button onclick="alert('يسعدك ربي 🤍')">نعم</button>
        <button onclick="alert('متى ما تبين نغيّرها لك! 🌷')">لا</button>
      </div>
    </div>
  </div>

</body>
</html>
